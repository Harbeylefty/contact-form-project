<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      const status = document.getElementById("status");
      status.textContent = "Sending...";

      try {
        const response = await fetch("https://tj8enj9cm0.execute-api.us-east-1.amazonaws.com/test/contact-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        console.log('Response Status:', response.status); // Debug
        console.log('Response Headers:', [...response.headers]); // Debug

        const responseBody = await response.json();
        console.log('Response Body:', responseBody); // Debug

        if (response.ok) {
          status.textContent = "Message sent successfully!";
          form.reset();
        } else {
          status.textContent = `Error: ${responseBody.message || 'Unknown error'}`;
        }
      } catch (error) {
        console.error("Error sending form data:", error);
        status.textContent = "Failed to send message. Please try again.";
      }
    });
  </script>
</body>
</html>
